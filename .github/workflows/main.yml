name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print debug info
        run: |
          echo "Runner: $(uname -a)"
          echo "Git ref: $GITHUB_REF"
          echo "Commit: $GITHUB_SHA"
          docker --version || echo "docker not available"

      - name: Create Dockerfile (inline)
        run: |
          cat > Dockerfile <<'DOCKERFILE'
          FROM python:3.11-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          EXPOSE 3000
          CMD ["python", "app.py"]
          DOCKERFILE

      - name: Show Dockerfile (debug)
        run: sed -n '1,200p' Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login (explicit - shows clearer error)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
        run: |
          # Use docker CLI login so any auth errors show clearly in logs.
          echo "Attempting docker login for user: $DOCKERHUB_USERNAME"
          echo "$DOCKERHUB_ACCESS_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin docker.io
          echo "docker login exit code: $?"
          # verify config has auth entry for docker.io (does not print token)
          grep -q '"docker.io"' ~/.docker/config.json && echo "Auth config populated" || (echo "Auth config missing" && exit 1)

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app
        run: |
          # Build (manifest for linux/amd64), tag with sha and latest, push both
          docker build --platform linux/amd64 -t $IMAGE_NAME:latest -t $IMAGE_NAME:$GITHUB_SHA .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$GITHUB_SHA

      - name: Finished
        run: echo "Build/push finished"
