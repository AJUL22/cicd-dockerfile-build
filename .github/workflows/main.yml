name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print debug info
        run: |
          echo "Runner: $(uname -a)"
          echo "Git ref: $GITHUB_REF"
          echo "Commit: $GITHUB_SHA"
          docker --version || echo "docker not found"

      - name: Create Dockerfile (inline)
        run: |
          cat > Dockerfile <<'DOCKERFILE'
          FROM python:3.11-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          EXPOSE 3000
          CMD ["python", "app.py"]
          DOCKERFILE

      - name: Show Dockerfile (debug)
        run: sed -n '1,200p' Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }} # should be Docker Hub access token

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}

      - name: Done
        run: echo "Build and push finished"
